<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB422-app Homepage</title>

    <!--Bootstrap CSS Style loader using CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"; />

    <!--Bootstrap CSS script loader for custom fonts and etc-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Local to project style sheet loader: main.css -->
    <link rel="stylesheet" href="./CSS/main.css"; />

    <!--Local to project js loader: main.js-->
    <script src="./js/main.js"></script>
</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="./index.html">Jasmine - Movie Data</a>
            <div class="justify-content-end" id="navbarSupportedContent">
                <form class="d-flex" id="searchForm">
                    <input 
                        class="form-control me-2" 
                        type="search" 
                        placeholder="Title (case sensitive)" 
                        aria-label="Search" 
                        id="title"
                    >
                    <button class="btn btn-success me-md-2" type="submit">Search</button>
                    <button class="btn btn-danger" type="reset" id="clearForm">Clear</button>
                </form>
            </div>
        </div>
    </nav>

    <!--Table with the main content-->
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-hover" id="moviesTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Title</th>
                            <th>Plot</th>
                            <th>Rating</th>
                            <th style="min-width: 100px;">Run Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!--Pagination navigation system-->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous" id="previous-page">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="current-page"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" id="next-page">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!--Modal window for displaying the movie content once clicked-->
    <div class="modal fade" tabindex="-1" id="detailsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
